    <form action="mailto:contacto@ecobook.com" method="post" enctype="text/plain">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Tu email">

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" required placeholder="Escribe tu mensaje"></textarea>

      <button type="submit">Enviar</button>
    </form>
    <address>
      <p>Contacto: <a href="mailto:contacto@ecobook.com">contacto@ecobook.com</a></p>
