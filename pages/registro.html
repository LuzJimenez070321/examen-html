<main>
    <h1>Registro</h1>
    <form action="procesar_registro.php" method="POST">
      <fieldset>
        <legend>Datos de usuario</legend>
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre completo">
  
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Tu email">
  
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required placeholder="Tu contraseña">
  
        <label for="terminos">
          <input type="checkbox" id="terminos" name="terminos" required>
          Acepto los <a href="terminos.html">términos y condiciones</a>
        </label>
  
        <button type="submit">Registrarme</button>
      </fieldset>
    </form>
  </main>
