<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - EcoBook</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="alojamientos.html">Alojamientos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="registro.html">Registro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Formulario de Registro</h1>
    <form action="mailto:registro@ecobook.com" method="post" enctype="text/plain">
      <fieldset>
        <legend>Datos de Usuario</legend>

        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre completo">

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required placeholder="Tu correo electrónico">

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required placeholder="Tu contraseña">

        <label for="terminos">
          <input type="checkbox" id="terminos" name="terminos" required>
          Acepto los <a href="#">términos y condiciones</a>
        </label>

        <button type="submit">Registrarme</button>
      </fieldset>
    </form>
  </main>

  <footer>
    <p><a href="contacto.html">Contacto</a> | <a href="alojamientos.html">Alojamientos</a></p>
  </footer>
</body>
</html>
